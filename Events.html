<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
          </style>
        <link rel="stylesheet" href="./CSS/Events.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Events</title>

      </head>
<body>
    <div class="Background h-[100vh]">
    <header class=" flex items-center px-4 justify-between w-full ">
        <a href="index.html" class="text-[1.5vw] text-white pl-[2vw] leading-[1.2] mt-2 Indie">
            West-Mec<br>
            <span class="pl-[2.5vw] Indie">FBLA Summer</span>
        </a>
        
        <ul class="flex items-center justify-between text-[2.5vw] text-white Indie">
            <li class="px-[2vw] Indie"><a href="Events.html" class="Indie">Events</a></li>
            <li class="px-[1vw] Indie"><a href="Contact.html" class="Indie">Contact</a></li>
        </ul>
    </header>


    <h1 class="Indie text-white text-[12vh] text-center">FBLA Events</h1>

    <section> 
        <button class="pre-btn">►</button>
        <button class="nxt-btn">►</button>
        <div class="Event-container text-white">
            <!-- Accounting Event -->
            <div class="Event-card">
                <div class="Event-image">
                    <img src="../photos/accounting.jpeg" class="Event-thumb" alt="">
                    <button class="card-btn"><a href="Contact.html">Join FBLA Accounting Now</a></button>
                </div>
                <div class="Event-info">
                    <h2 class="Event-brand Indie text-center text-black font-bold text-[6vh]">ACCOUNTING I</h2>
                </div>
            </div>

            <!-- Economics Event -->
            <div class="Event-card">
                <div class="Event-image">
                    <img src="../photos/Economics.webp" class="Event-thumb" alt="Economics Event">
                    <button class="card-btn"><a href="Contact.html">Join FBLA Economics Now</a></button>
                </div>
                <div class="Event-info">
                    <h2 class="Event-brand Indie text-center text-black font-bold text-[6vh]">ECONOMICS</h2>
                </div>
            </div>

            <!-- Cyber Security Event -->
            <div class="Event-card">
                <div class="Event-image">
                    <img src="../photos/Cybersecurity.jpg" class="Event-thumb" alt="Cyber Security Event">
                    <button class="card-btn"><a href="Contact.html">Join FBLA Cyber Security Now</a></button>
                </div>
                <div class="Event-info">
                    <h2 class="Event-brand Indie text-center text-black font-bold text-[6vh]">CYBER SECURITY</h2>
                </div>
            </div>

            <!-- Public Service Announcement Event -->
            <div class="Event-card">
                <div class="Event-image">
                    <img src="../photos/PSA.jpg" class="Event-thumb" alt="Public Service Announcement Event">
                    <button class="card-btn"><a href="Contact.html">Join FBLA Public Service Announcement Now</a></button>
                </div>
                <div class="Event-info">
                    <h2 class="Event-brand Indie text-center text-black font-bold text-[6vh]">PUBLIC SERVICE ANNOUNCEMENT</h2>
                </div>
            </div>

            <!-- Help Desk Event -->
            <div class="Event-card">
                <div class="Event-image">
                    <img src="https://www.cf.edu/wp-content/uploads/2020/10/computer-_0000_Help-Desk.jpg" class="Event-thumb" alt="Help Desk Event">
                    <button class="card-btn"><a href="Contact.html">Join FBLA Help Desk Now</a></button>
                </div>
                <div class="Event-info">
                    <h2 class="Event-brand Indie text-center text-black font-bold text-[6vh]">HELP DESK</h2>
                </div>
            </div>

            <!-- Digital Video Production Event -->
            <div class="Event-card">
                <div class="Event-image">
                    <img src="https://www.searchenginejournal.com/wp-content/uploads/2021/11/digital-video-advertising-61cbfa8047963-sej.png" class="Event-thumb" alt="Digital Video Production Event">
                    <button class="card-btn"><a href="Contact.html">Join FBLA Digital Video Production Now</a></button>
                </div>
                <div class="Event-info">
                    <h2 class="Event-brand Indie text-center text-black font-bold text-[6vh]">DIGITAL VIDEO PRODUCTION</h2>
                </div>
            </div>

            <!-- Computer Game & Simulation Programming Event -->
            <div class="Event-card">
                <div class="Event-image">
                    <img src="https://i.pcmag.com/imagery/roundups/03nD1clhMyJ4dMJUQti3LA1-2.fit_lim.size_850x490.v1671052085.jpg" class="Event-thumb" alt="Computer Game & Simulation Programming Event">
                    <button class="card-btn"><a href="Contact.html">Join FBLA Computer Game & Simulation Programming Now</a></button>
                </div>
                <div class="Event-info">
                    <h2 class="Event-brand Indie text-center text-black font-bold text-[6vh]">COMPUTER GAMES</h2>
                </div>
            </div>

            <!-- Agribusiness Event -->
            <div class="Event-card">
                <div class="Event-image">
                    <img src="https://media.licdn.com/dms/image/D4D12AQGfHCgWc-jwxQ/article-cover_image-shrink_720_1280/0/1698134617271?e=2147483647&v=beta&t=SjFfhxW-BFKlDMOQrpi8FklUpYmuzhWeYMsbKwvfCas" class="Event-thumb" alt="Agribusiness Event">
                    <button class="card-btn"><a href="Contact.html">Join FBLA Agribusiness Now</a></button>
                </div>
                <div class="Event-info">
                    <h2 class="Event-brand Indie text-center text-black font-bold text-[6vh]">AGRIBUSINESS</h2>
                </div>
            </div>

            
        </div>
    </section>
    
    <script src="script.js"></script>




    


</body>
</html>
